<div class="chat-room-container">
  <!-- ðŸ§© Chat Header -->
  <div class="chat-header">
    <h2 *ngIf="isGroup">{{ groupName }}</h2>
    <h2 *ngIf="!isGroup">{{ receiverUsername }}</h2>
  </div>

  <!-- ðŸ’¬ Chat Messages -->
  <div class="chat-messages">
    <div
      *ngFor="let msg of messages; trackBy: trackByMessage"
      class="message-bubble"
      [ngClass]="{ own: msg.isOwn, other: !msg.isOwn }"
    >
      <div class="sender-name">
        {{ msg.senderDisplayName }}
      </div>
      <div class="message-content">
        {{ msg.content }}
      </div>
      <div class="timestamp">
        {{ msg.timestamp | date: 'shortTime' }}
      </div>
    </div>
  </div>

  <!-- ðŸ“ Chat Input -->
  <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="chat-input">
    <input
      formControlName="content"
      type="text"
      placeholder="Type a message..."
      class="input-box"
      autocomplete="off"
    />
    <button type="submit" class="send-btn" [disabled]="!chatForm.value.content?.trim()">
      âž¤
    </button>
  </form>
</div>
