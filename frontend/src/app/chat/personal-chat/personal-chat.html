<div class="chat-room-container">
  <!-- ðŸ’¬ Chat Header -->
  <div class="chat-header">
    <button class="back-btn" (click)="goBack()" aria-label="Go back"></button>
    <h3>{{ receiverUsername }}</h3>
  </div>


  <!-- ðŸ’­ Chat Messages -->
  <div class="chat-messages">
    <div *ngFor="let msg of messages" class="message-row" [ngClass]="{
        'own-row': msg.senderDisplayName === 'You',
        'other-row': msg.senderDisplayName !== 'You'
      }">
      <div [ngClass]="{
          'message-own': msg.senderDisplayName === 'You',
          'message-other': msg.senderDisplayName !== 'You'
        }" class="message-bubble">
        <!-- ðŸ‘¤ Sender Name -->
        <div class="sender">{{ msg.senderDisplayName }}</div>

        <!-- âœ‰ï¸ Message Content -->
        <div class="content">{{ msg.content }}</div>

        <!-- ðŸ•“ Timestamp -->
        <div class="timestamp">{{ msg.timestamp | date: 'shortTime' }}</div>
      </div>
    </div>
  </div>

  <!-- ðŸ“ Chat Input -->
  <form class="chat-input-container" [formGroup]="chatForm" (ngSubmit)="sendMessage()">
    <input formControlName="content" type="text" placeholder="Type a message..." autocomplete="off" />
    <button type="submit" [disabled]="!chatForm.value.content?.trim()">
      Send
    </button>
  </form>
</div>
