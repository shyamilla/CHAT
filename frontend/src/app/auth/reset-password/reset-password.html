<div class="auth-container">
  <div class="auth-card">
    <h2>Reset Password</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" readonly />
      </div>

      <div class="form-group">
        <label>OTP</label>
        <input type="text" formControlName="otp" placeholder="Enter OTP" />
        <div class="error" *ngIf="f['otp'].touched && f['otp'].invalid">
          <small *ngIf="f['otp'].errors?.['required']">OTP required</small>
          <small *ngIf="f['otp'].errors?.['minlength']">OTP must be at least 4 digits</small>
        </div>
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="newPassword" placeholder="Enter new password" />
        <div class="error" *ngIf="f['newPassword'].touched && f['newPassword'].invalid">
          <small *ngIf="f['newPassword'].errors?.['required']">Password required</small>
          <small *ngIf="f['newPassword'].errors?.['minlength']">Min 6 characters</small>
        </div>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>
      <div class="success-message" *ngIf="message">{{ message }}</div>

      <button type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <div class="links">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </div>
</div>
