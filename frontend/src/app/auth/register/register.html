<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" placeholder="Enter username" />
        <div class="error" *ngIf="f['username'].touched && f['username'].invalid">
          <small *ngIf="f['username'].errors?.['required']">Username is required</small>
          <small *ngIf="f['username'].errors?.['minlength']">Min 3 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter email" />
        <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter password" />
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <small *ngIf="f['password'].errors?.['required']">Password is required</small>
          <small *ngIf="f['password'].errors?.['minlength']">Min 6 characters</small>
        </div>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>
      <div class="success-message" *ngIf="message">{{ message }}</div>

      <button type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div class="links">
      <a routerLink="/auth/login">Already have an account? Login</a>
    </div>
  </div>
</div>
